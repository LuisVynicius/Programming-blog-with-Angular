<app-menu-title></app-menu-title>
<div class="container__articles">

    <div class="articles__main">
        <app-big-card id="1" [photoCover]="fPhotoCover" [cardDescription]="fDescription" [cardTitle]="fTitle"></app-big-card>
    </div>

    <div class="articles__others">
        <app-small-card *ngFor="let x of news.slice(1)" id="{{x.id}}" photoCover="{{x.photo}}" cardTitle="{{x.title}}"></app-small-card>
    </div>

</div>
